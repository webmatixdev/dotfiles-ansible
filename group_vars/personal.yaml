# Additional roles for personal environment organized by category
# Only add roles that are NOT already present in all.yaml
additional_roles:
  dev:
    - openwebstart
    - pwsh
    - utm
  devops:
    - pulumi
    - talosctl
    - wireshark
  utils:
    - jdownloader
  apps:
    - discord
    - tor-browser
    - cake-wallet
  media:
    - rawtherapee
    - yt-dlp
  gaming:
    - dosbox
    - steam

git:
  user:
    default:
      name:
        opLookupId: git-user-personal
      email:
        opLookupId: git-email-personal
      signingkey:
        opLookupId: git-signingkey-personal

    additional:
      - id: "work"
        name:
          opLookupId: git-user-work
        email:
          opLookupId: git-email-work
        signingkey:
          opLookupId: git-signingkey-work
        gitdir: "~/vs-workspace/"