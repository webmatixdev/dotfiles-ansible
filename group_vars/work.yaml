git:
  user:
    default:
      name:
        opLookupId: git-user-work
      email:
        opLookupId: git-email-work
      signingkey:
        opLookupId: git-signingkey-work

    additional:
      - id: "personal"
        name:
          opLookupId: git-user-personal
        email:
          opLookupId: git-email-personal
        signingkey:
          opLookupId: git-signingkey-personal
        gitdir: "~/personal-workspace/"