# Execution order (categories run in this sequence)
execution_order:
  - category: core
    order: 0
  - category: shell
    order: 1
  - category: cli
    order: 2
  - category: dev
    order: 3
  - category: devops
    order: 4
  - category: utils
    order: 5
  - category: apps
    order: 6
  - category: media
    order: 7
  - category: gaming
    order: 8

# Override controls
exclude_roles: []
exclude_categories: []

op:
  k8s:
    kubeconfig:
      account: "my.1password.com"
      uri: "op://Private/kubeconfig/notesPlain"

ssh:
  config:
    opLookup:
      account: "my.1password.com"
      uri: "op://Private/ssh-config/notesPlain"

gcloud:
  components:
    - "gke-gcloud-auth-plugin"
    - "kpt"
    - "config-connector"
    - "terraform-tools"
    - "docker-credential-gcr"

k8s:
  gke_clusters:
    - cluster_name: "gke-vs-stable"
      location: "europe-west3"
      project_id: "vs-stable"
    - cluster_name: "vs-config-controller"
      location: "europe-west4"
      project_id: "vs-config-controller"
    - cluster_name: "gke-vs-cops-sandbox"
      location: "europe-west3"
      project_id: "vs-cops-sandbox"
